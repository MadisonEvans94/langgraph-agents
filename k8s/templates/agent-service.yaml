apiVersion: v1
kind: Service
metadata:
  name: {{ include "agent-stack.agentFullname" . }}
  labels:
    app: {{ include "agent-stack.agentName" . }}
spec:
  type: NodePort
  selector:
    app: {{ include "agent-stack.agentName" . }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.agent.servicePort }}
      targetPort: {{ .Values.agent.containerPort }}
